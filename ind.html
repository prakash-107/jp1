<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div>
    <h1>i</h1>
    <h2>am</h2>
    <h3><b>jp</b></h3>
    <h4><u>from</u></h4>
    <h5><i>manalkuntu</i></h5>
    <h6>marthandam</h6>
  </div>

  <p>Lorem100</p>

  <!-- Image (use relative path or hosted URL for browser compatibility) -->
  <img src="F:/family/IMG_6595.JPG" width="200" height="200" alt="my photo" /><br />

  <a href="https://www.google.com/">google</a>

  <!-- Form starts -->
  <form action="">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name" /><br />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="enter your password" /><br />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="enter your email" /><br />

    <label for="number">Number</label>
    <input type="number" id="number" placeholder="enter your number" /><br />

    <label for="country">Country</label>
    <select id="country">
      <option value="india">India</option>
      <option value="srilanka">Sri Lanka</option>
      <option value="malaysia">Malaysia</option>
      <option value="singapore">Singapore</option>
      <option value="nepal">Nepal</option>
    </select><br />

    <label>Gender</label>
    <input type="radio" name="gender" id="male" value="male" />
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female" />
    <label for="female">Female</label><br />

    <label for="address">Address</label>
    <textarea name="address" id="address" placeholder="enter your address"></textarea><br />

    <input type="checkbox" id="css" value="css" />
    <label for="css">CSS</label>
    <input type="checkbox" id="html" value="html" />
    <label for="html">HTML</label>
    <input type="checkbox" id="javascript" value="javascript" />
    <label for="javascript">JavaScript</label><br />

    <!-- Ordered List -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Lenovo</li>
      <li>Dell</li>
      <li>HP</li>
      <li>Acer</li>
      <li>Apple</li>
    </ul>

    <!-- Table -->
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
      </tr>
      <tr>
        <td>JP</td>
        <td>24</td>
        <td>Marthandam</td>
      </tr>
      <tr>
        <td>AJ</td>
        <td>24</td>
        <td>Kanyakumari</td>
      </tr>
    </table><br />

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
